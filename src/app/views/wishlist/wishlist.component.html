<div class="wishlist__container">
  <div class="wishlist__list_container">
    <div class="wishlist__list_header">
      <h2>Wishlist</h2>
      <div class="wishlist__list_header_button_container">
        <button (click)="showModal = true">
          Add new item
          <img src="assets/images/plus-solid.svg" alt="Icon to add new item">
        </button>
        <button class="wishlist__list_header_see_more_btn">See all</button>
      </div>
    </div>
    <ul class="wishlist__items_list_container">
      <li *ngFor="let item of itemsList; let i = index" (mouseover)="activeWishListItem = i"
        (mouseout)="activeWishListItem = null">
        <div class="wishlist__list_item">
          <h3>{{ item.title }}</h3>
          <p>{{ item.description }}</p>
          <div [class.wishlist__list_item_button_active_container]="activeWishListItem == i"
            class="wishlist__list_item_button_container">
            <button>See details</button>
          </div>
        </div>
      </li>
    </ul>
  </div>
</div>

<ng-container *ngIf="showModal">
  <app-modal (updateList)="this.getItems();" (closeModal)="this.closeModal()"></app-modal>
</ng-container>
